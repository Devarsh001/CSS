<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1
        {
            color: brown;
        }
        .p2
        {
            color: #768;
        }
        .p3
        {
            color: rgb(53, 53, 221);
        }
        .p4
        {
            color: rgba(118, 37, 8, 0.7);
        }
        .p5
        {
            color: hsl(70, 65%, 60%);
        }
        .p6
        {
            color: hsl(99, 75%, 40%, 0.6);
        }
    </style>
</head>
<body>
    <p class="p1">Color by name</p>

    
    <p class="p2">Color hex code</p>
    
    <!-- RGB => Red Green Blue -->
    <p class="p3">Color by RGB</p>

    <!-- RGBA => Red Green Blue Alpha
    Alpha => Opacity(Light / Dark)(by Default = 1)(Range = 0-1) -->
    <p class="p4">Color by RGBA</p>

    <!-- HSL => Hue Saturation Lightness -->
    <p class="p5">Color by HSL</p>

    <!-- HSL => Hue Saturation Lightness Alpha
    Alpha => Opacity(Light / Dark)(by Default = 1)(Range = 0-1) -->
    <p class="p6">Color by HSLA</p>
</body>
</html>
